<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      property="og:url"
      content="{{ page.permalink }}"
      data-react-helmet="true"
    />
    <meta property="og:type" content="article" data-react-helmet="true" />
    <meta
      property="og:title"
      content="{{ page.title }} | {{ site.title }}"
      data-react-helmet="true"
    />
    <meta
      property="og:description"
      content="{{ page.description }}"
      data-react-helmet="true"
    />
    <meta
      name="twitter:title"
      content="{{ page.title }} | {{ site.title }}"
      data-react-helmet="true"
    />
    <meta
      name="twitter:description"
      content="{{ page.description }}"
      data-react-helmet="true"
    />

    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <article class="container">
      <a class="all-posts" href="/"><span>All posts</span></a>
      <h1>{{ page.title }}</h1>
      <time datetime="{{ page.date }}">{{ page.date | date: "%d %B %Y" }}</time>
      <p class="note"><strong>NB: This post has been republished from my defunkt newsletter. Enjoy ğŸ™</strong></p>
      <main class="blog">{{ content }}</main>
      <div class="reading-time" />
    </article>
  </body>
  <script type="application/javascript" src="/scripts/script.js" defer></script>
  <script src="https://cdn.usefathom.com/script.js" site="SYLMDFCN" honor-dnt="true" defer></script>
</html>
