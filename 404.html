---
permalink: /404.html
layout: default
---

<h1>404</h1>

<p>Looks like the page doesn't exist ☹️</p>
<p>
  <a href="/">Head home</a>, or check out some of my
  writing 👇
</p>

<h2>Writing</h2>

<ul>
  {% for post in site.posts %}
  <li>
    <article>
      <h3 class="heading">
        <a href="{{ post.permalink }}">{{ post.title }}</a>
      </h3>
      <time datetime="{{ post.date }}">{{ post.date | date: "%d %B %Y" }}</time>
      <p>{{ post.excerpt }}</p>
    </article>
  </li>
  {% endfor %}
</ul>
